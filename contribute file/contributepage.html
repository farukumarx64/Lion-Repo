<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./contributestyle.css">
    <title>Contribute</title>
</head>

<body class="body_class">
    <script src="contributcode.js"></script>
    <h1>Contributing Page</h1>
    <h3>Purpose of Contributing</h3>
    <p>By Contributing, we can have a collective database of information of multiple courses in AUI</p>
    <div class="container">
        <h3>Upload your File :</h3>
        <div class="drag-area">
            <div class="icon">
                <i class="fas fa-images"></i>
            </div>

            <span class="header">Drag & Drop</span>
            <span class="header">or <span class="button">browse</span></span>
            <input type="file" hidden />
            <span class="support">Supports: FOLDERS, PPT, PDF, DOC</span>
        </div>
    </div>
    <br>
    <a href="./contributiongrat.html"><input type="submit" class="submit_button"></a>
